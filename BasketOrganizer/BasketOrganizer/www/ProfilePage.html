<!DOCTYPE html>
<html>
<head>
    <title></title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/bootstrap-social.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <title>Basket</title>
</head>
<body>
    <div class="page-wrap">
        <div class="container header">
            <h3>Profile</h3>
        </div>

        <div class="container container-profile">
            <div id = "cover"class="container container-profile-picture">
                <img id="picture">
            </div>
            <div style ="margin-top: 30px;"class="container container-first-last-name">
                <div class="container">
                    <h4 style="float:left; color: #3b5998;">First Name</h4>
                    <h4 style="float:right; color: #3b5998;" id="first_name">First Name</h4>
                </div>
                <div class="container">
                    <h4 style="float:left; color: #3b5998;">Last Name</h4>
                    <h4 style="float:right; color: #3b5998;" id="last_name">Last Name</h4>
                </div>
                <div class="container">
                    <h4 style="float:left; color: #3b5998;">Email</h4>
                    <h4 style="float:right; color: #3b5998;" id="email">email</h4>
                </div>
                <div class="container">
                    <h4 style="float:left; color: #3b5998;">Gender</h4>
                    <h4 style="float:right; color: #3b5998;" id="gender">gender</h4>
                </div>
                <div class="container">
                    <h4 style="float:left; color: #3b5998;">Birthday</h4>
                    <h4 style="float:right; color: #3b5998;" id="birthday">birthday</h4>
                </div>
                <div class="container">
                    <h4 style="float:left; color: #3b5998;">Hometown</h4>
                    <h4 style="float:right; color: #3b5998;" id="hometown">hometown</h4>
                </div>
                
                
            </div>
        </div>

    </div>

    <footer class="site-footer" style="display:table;">
        <div class="row" style="display:table-cell; vertical-align:middle;">
            <div class="col-md-2" style="width:20%; float:left;">
                <div class="center-block">
                    <a id="addGame" class="btn btn-lg btn-footer-menu">
                        <span class="fa fa-calendar-plus-o "> </span>
                    </a>
                </div>
            </div>
            <div class="col-md-2" style="width:20%; float:left; ">
                <div class="center-block">
                    <a id="addCourt" class="btn btn-lg btn-footer-menu">
                        <span class="fa fa-globe"></span>
                    </a>
                </div>
            </div>
            <div class="col-md-2" style="width:20%; float:left;">
                <div class="center-block">
                    <a id="clickUpcoming" class="btn btn-lg btn-footer-menu">
                        <span class="fa fa-clock-o"></span>
                    </a>
                </div>
            </div>
            <div class="col-md-2" style="width:20%; float:left;">
                <div class="center-block">
                    <a id="clickSearch" class="btn btn-lg btn-footer-menu">
                        <span class="fa fa-search"></span>
                    </a>
                </div>
            </div>
            <div class="col-md-2" style="width:20%; float:left; ">
                <div class="center-block">
                    <a id="clickProfile" class="btn btn-lg btn-footer-menu">
                        <span class="fa fa-user"></span>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="scripts/jquery-1.9.1.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script src="scripts/profile.js"></script>
</body>
</html>
