<!DOCTYPE html>
<html>
<head>
    <title></title>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self'
'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/event.css" rel="stylesheet" />
    <link href="css/bootstrap-social.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <title>Basket</title>

</head>
<body>
    <div class="page-wrap">

        <div class="container header">
            <h3>Create event</h3>
        </div>
        <div class="container">
            <input type="text" class="form-control" id="eventName" placeholder="Event name">
        </div>

        <div class="container" style="width:100%; padding-top:15px;">
            <div class="container input-date-container" style="width:50%; float:left;">
                <input id="date" type="text" class="form-control" placeholder="Date" />
            </div>
            <div class="container input-time-container" style="width:50%; float:left;">
                <input id="time" type="text" class="form-control" placeholder="Time" />
            </div>
        </div>

        <div class="container" style="width:100%; padding-top:15px;">
            <input id="noplayers" type="text" class="form-control" placeholder="Number of players" />
        </div>

        <div class="container" style="width:100%; padding-top:15px;">
            <input id="court" type="text" class="form-control" placeholder="Select existing court" />
        </div>

        <div class="container" style="width:100%; padding-top:15px; padding-left:25px; padding-right:25px;">


            <table id="tabela"></table>



            <p>or find your court on map</p>



            <div style="width:100%;height:400px; float:left; display:inline-block" id="map_canvas"></div>


            <button id="button">Full Screen</button>


            <button class="btn btn-success btn-block" type="button" id="Insert">Insert</button>
        </div>

    </div>

    <footer class="site-footer" style="display:table;">
        <div class="row" style="display:table-cell; vertical-align:middle;">
            <div class="col-md-2" style="width:20%; float:left;">
                <div class="center-block">
                    <a id="addGame" class="btn btn-lg btn-footer-menu">
                        <span class="fa fa-calendar-plus-o "> </span>
                    </a>
                </div>
            </div>
            <div class="col-md-2" style="width:20%; float:left; ">
                <div class="center-block">
                    <a id="addCourt" class="btn btn-lg btn-footer-menu">
                        <span class="fa fa-globe"></span>
                    </a>
                </div>
            </div>
            <div class="col-md-2" style="width:20%; float:left;">
                <div class="center-block">
                    <a id="clickUpcoming" class="btn btn-lg btn-footer-menu">
                        <span class="fa fa-clock-o"></span>
                    </a>
                </div>
            </div>
            <div class="col-md-2" style="width:20%; float:left;">
                <div class="center-block">
                    <a id="clickSearch" class="btn btn-lg btn-footer-menu">
                        <span class="fa fa-search"></span>
                    </a>
                </div>
            </div>
            <div class="col-md-2" style="width:20%; float:left; ">
                <div class="center-block">
                    <a id="clickProfile" class="btn btn-lg btn-footer-menu">
                        <span class="fa fa-user"></span>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="scripts/jquery-1.9.1.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script src="scripts/event.js"></script>
</body>
</html>
